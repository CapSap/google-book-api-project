<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Book Getter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./api.js" defer></script>
    <script type="module" src="./dom2.js" defer></script>
  </head>
  <body>
    <div id="page-container">
      <div class="form-container">
        <h2 class="form-container__heading">Books from Google</h2>
        <p class="form-container__para">You can search for some books here</p>
        <form class="form" id="bookSearchForm">
          <input class="form__input" type="text" name="userInput" />
          <button class="form__button" type="submit">Get Books</button>
        </form>
      </div>
      <div class="testcard">
        <img
          src="http://books.google.com/books/content?id=7YBX8sWHq4sC&amp;printsec=frontcover&amp;img=1&amp;zoom=1&amp;edge=curl&amp;source=gbs_api"
        />
        <div class="testcard__imgTitle">
          <p class="testcard__title">The Colour of Magic</p>
          <p class="testcard__authors">Terry Pratchett</p>
          <p class="testcard__description">
            Twoflower was a tourist, the first ever seen on the Discworld.
            Tourist, Rincewind decided, meant idiot.Somewhere on the frontier
            between thought and reality exists the Discworld, a parallel time
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
